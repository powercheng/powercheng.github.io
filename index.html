<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时数据展示</title>
</head>

<body>
    <div class="container">
        <h1>IHOME 客户数据展示</h1>
        <div id="table-container">
            <table id="data-table">
                <!-- Table data will be inserted here by JavaScript -->
            </table>
            <div id="mobile-table-container" class="hidden">
                <!-- Mobile table data will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyCCyOfJWGR-zWiFoa0h8s4k4rNgoGyfYbk';  // Replace with your Google Sheets API key
        const SPREADSHEET_ID = '148KNi1rQU4DuAg7ogoN1NuXVrl83zeJdYlEKKdmrLqc';  // Replace with your Google Sheets ID
        const RANGE = 'Sheet1!I1:Q5';  // Adjust the range according to your sheet

        async function fetchData() {
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`);
            const data = await response.json();
            console.log(data);
            return data.values;
        }

        function displayData(data) {
            const table = document.getElementById('data-table');
            table.innerHTML = ''; // Clear existing data

            if (!data || data.length === 0) {
                table.innerHTML = '<tr><td>No data found</td></tr>';
                return;
            }

            // Create table headers
            let headerRow = '<tr>';
            for (let header of data[0]) {
                headerRow += `<th>${header}</th>`;
            }
            headerRow += '</tr>';
            table.insertAdjacentHTML('beforeend', headerRow);

            // Create table rows
            for (let i = 1; i < data.length; i++) {
                let row = '<tr>';
                for (let cell of data[i]) {
                    row += `<td>${cell}</td>`;
                }
                row += '</tr>';
                table.insertAdjacentHTML('beforeend', row);
            }

                      // Display mobile table
                      displayMobileData(data);
        }

        function displayMobileData(data) {
            const container = document.getElementById('mobile-table-container');
            container.innerHTML = ''; // Clear existing data

            if (data.length === 0) {
                container.innerHTML = '<div>No data found</div>';
                return;
            }
            table = document.getElementById('data-table');
            table.innerHTML = ''; // Clear existing data

            if (data.length === 0) {
                table.innerHTML = '<tr><td>No data found</td></tr>';
                return;
            }

            // Create table headers
            let headerRow = '<tr>';
            for (let header of data[0]) {
                headerRow += `<th>${header}</th>`;
            }
            headerRow += '</tr>';
            table.insertAdjacentHTML('beforeend', headerRow);

            // Create table rows
            for (let i = 1; i < data.length; i++) {
                let row = '<tr>';
                for (let cell of data[i]) {
                    row += `<td>${cell}</td>`;
                }
                row += '</tr>';
                table.insertAdjacentHTML('beforeend', row);
            }

            // Display mobile table
            displayMobileData(data);
        }

        function displayMobileData(data) {
            const container = document.getElementById('mobile-table-container');
            container.innerHTML = ''; // Clear existing data

            if (data.length === 0) {
                container.innerHTML = '<div>No data found</div>';
                return;
            }

            for (let i = 1; i < data.length; i++) {
                let card = `<div class="mobile-card"><h2>${data[i][0]}</h2>`;
                for (let j = 1; j < data[0].length; j++) {
                    card += `<div class="mobile-row">
                                <span class="mobile-label">${data[0][j]}</span>
                                <span class="mobile-value">${data[i][j]}</span>
                             </div>`;
                }
                card += '</div>';
                container.insertAdjacentHTML('beforeend', card);
            }
        }



        async function updateData() {
            const data = await fetchData();
            displayData(data);
        }

        // Update data every minute
        setInterval(updateData, 60000);
        // Initial data load
        updateData();

        // Function to show/hide tables based on screen size
        function toggleTables() {
            const desktopTable = document.getElementById('data-table');
            const mobileContainer = document.getElementById('mobile-table-container');
            if (window.innerWidth <= 800) {
                desktopTable.classList.add('hidden');
                mobileContainer.classList.remove('hidden');
            } else {
                desktopTable.classList.remove('hidden');
                mobileContainer.classList.add('hidden');
            }
        }

        // Check on load and resize
        window.onload = toggleTables;
        window.onresize = toggleTables;
    </script>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        min-height: 100vh;
    }
    
    .container {
        background: white;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        border-radius: 8px;
        max-width: 90%;
    }
    
    h1 {
        margin-bottom: 20px;
        font-size: 3em;
        color: #333;
    }
    
    #update-time {
        font-size: 1.2em;
        color: #777;
        margin-bottom: 20px;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 1.5em;
    }
    
    th, td {
        padding: 20px;
        border: 1px solid #ddd;
        text-align: left;
    }
    
    th {
        background-color: #4CAF50;
        color: white;
        text-align: center;
    }
    
    td {
        background-color: #f9f9f9;
        text-align: center;
    }
    
    .hidden {
        display: none;
    }
    
    #mobile-table-container {
        display: none;
        width: 100%;
    }
    
    .mobile-card {
        background-color: #fff;
        margin-bottom: 20px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        text-align: left;
    }
    
    .mobile-card h2 {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border-radius: 4px;
        margin: -20px -20px 10px -20px;
        text-align: center;
    }
    
    .mobile-row {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
    }
    
    .mobile-row:last-child {
        border-bottom: none;
    }
    
    .mobile-label {
        flex: 1;
        text-align: left;
        margin-right: 10px;
        font-weight: bold;
    }
    
    .mobile-value {
        flex: 1;
        text-align: right;
        margin-left: 10px;
    }
    
    @media (max-width: 800px) {
        .container {
            width: 100%;
            padding: 10px;
        }
    
        table {
            font-size: 1em;
        }
    
        th, td {
            padding: 10px;
        }
    
        #mobile-table-container {
            display: block;
        }
    }
    
    </style>
</body>

</html>
