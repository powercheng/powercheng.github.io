<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时数据展示</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>IHOME 客户数据展示</h1>
        <table id="data-table">
            <!-- Table data will be inserted here by JavaScript -->
        </table>
    </div>

    <script>
        const API_KEY = 'AIzaSyCCyOfJWGR-zWiFoa0h8s4k4rNgoGyfYbk';  // Replace with your Google Sheets API key
        const SPREADSHEET_ID = '148KNi1rQU4DuAg7ogoN1NuXVrl83zeJdYlEKKdmrLqc';  // Replace with your Google Sheets ID
        const RANGE = 'Sheet1!I1:Q5';  // Adjust the range according to your sheet

        async function fetchData() {
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`);
            const data = await response.json();
            console.log(data);
            return data.values;
        }

        function displayData(data) {
            const table = document.getElementById('data-table');
            table.innerHTML = ''; // Clear existing data

            if (!data || data.length === 0) {
                table.innerHTML = '<tr><td>No data found</td></tr>';
                return;
            }

            // Create table headers
            let headerRow = '<tr>';
            for (let header of data[0]) {
                headerRow += `<th>${header}</th>`;
            }
            headerRow += '</tr>';
            table.insertAdjacentHTML('beforeend', headerRow);

            // Create table rows
            for (let i = 1; i < data.length; i++) {
                let row = '<tr>';
                for (let cell of data[i]) {
                    row += `<td>${cell}</td>`;
                }
                row += '</tr>';
                table.insertAdjacentHTML('beforeend', row);
            }
        }

        function updateTimestamp() {
            const updateTimeElement = document.getElementById('update-time');
            const now = new Date();
            const timeString = now.toTimeString().split(' ')[0];
            updateTimeElement.textContent = `上次更新时间：${timeString}`;
        }

        async function updateData() {
            const data = await fetchData();
            displayData(data);
            updateTimestamp();
        }

        // Update data every minute
        setInterval(updateData, 60000);
        // Initial data load
        updateData();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            max-width: 90%;
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 3em;
            color: #333;
        }

        #update-time {
            font-size: 1.2em;
            color: #777;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1.5em;
        }

        th,
        td {
            padding: 20px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        @media (max-width: 800px) {
            body {
                flex-direction: column;
                height: auto;
            }

            .container {
                width: 100%;
                padding: 10px;
            }

            table {
                font-size: 1em;
            }

            th,
            td {
                padding: 10px;
            }
        }
    </style>
</body>

</html>
